<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярные выражения</title>
</head>
<body>
    <h2>Исходный текст</h2>
    <p class="text__source" style="width: 300px;"></p>
    <h2>Текст после замены</h2>
    <p class="text__ready" style="width: 300px;"></p>
    <h3>Регулярное выражение</h3>
    <p class="text__regexp"></p>
    <script>
        let strSource = `One: 'Hi Mary.' Two: 'Oh, hi.'
                            One: 'How are you doing?'
                            Two: 'I'm doing alright. How about you?'
                            One: 'Not too bad. The weather is great isn't it?'
                            Two: 'Yes. It's absolutely beautiful today.'
                            One: 'I wish it was like this more frequently.'
                            Two: 'Me too.'
                            One: 'So where are you going now?'
                            Two: 'I'm going to meet a friend of mine at the department store.'
                            One: 'Going to do a little shopping?'
                            Two: 'Yeah, I have to buy some presents for my parents.'
                            One: 'What's the occasion?'
                            Two: 'It's their anniversary.'
                            One: 'That's great. Well, you better get going. You don't want to be late.'
                            Two: 'I'll see you next time.'
                            One: 'Sure. Bye.'`;

const regExp = /(?!s'|I'|[a-z]'[a-z])([\s\S])'|^'/g;

            // ?! - отрицание, означает, что следующие регулярные выражения не соотвествуют выбору
            // s' - сочетание s и апострофа (чувствительно к регистру)
            // I' - сочетание I и апострофа (чувствительно к регистру)
            // [a-z]'[a-z] - апостроф между буквами

            // выбор
            // \s\S' - любой пробел, табуляция, перевод строки и любой символ, не пробел
            // ^' - начало строки


        document.querySelector('.text__source').textContent = strSource;
        document.querySelector('.text__regexp').textContent = regExp;
        document.querySelector('.text__ready').textContent = strSource.replace(regExp,'"');
    </script>
</body>
</html>
